    
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text"  [(ngModel)]="username"placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password"  [(ngModel)]="password"placeholder="Enter Password" name="psw" required>
    
        <button type="submit" (click)=login()>Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
      <div class="container" style="background-color:burlywood">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
