<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:blanchedalmond;
}

li {
  float: left;
}

li a {
  display: block;
  color: tomato;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: burlywood;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" (click)="login()"> 
    Login</a></li>
  <li><a (click)="register()">
         
    Registration</a></li>
    <li><a (click)="ifss()">
        
    If</a></li> 
    <li><a (click)="for()">
       
    For</a></li>
    <li><a (click)="switch()">
        
    Switch</a></li> 
</ul>
<div>
    <br>
    <br>
    <br>
        <div style=text-align:center *ngIf="registers==true;else registerTemplate">
            </div>
        <ng-template #registerTemplate>
            <app-register></app-register>
        </ng-template> 
        <div style=text-align:center *ngIf="ifs==true;else ifTemplate">
          
            </div>
            
            <ng-template #ifTemplate>
            <app-if></app-if>
            </ng-template>  
        <div style=text-align:center *ngIf="logins==true;else loginTemplate">  
            </div>
        <ng-template #loginTemplate>
            <app-login></app-login>
        </ng-template>
        <div style=text-align:center *ngIf="switchs==true;else switchTemplate">
                  
        </div>
        <ng-template #switchTemplate>
        <app-switch></app-switch>
        </ng-template>  
         
        <div style=text-align:center *ngIf="fors==true;else forTemplate">
              
            </div>
            <ng-template #forTemplate>
            <app-for></app-for>
            </ng-template>    
</div>
</body>
</html>
